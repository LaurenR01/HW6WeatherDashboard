<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header id="jumbotron" class="col-12">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <div class="container row">
    <div class="input-panel col-3">
        <input type="text" id="zip-code" placeholder="Enter zipcode"></input>
        <br>
        <button class="submitBtn">Submit</button>
        <div id="history">
            <h4>Recent Searches</h4>
            <div id="recent-searches"></div>
            <button class="recents"></button>
        </div>
    </div>
    <div class ="display-panel col-9">
        <div id="current">
            <h4>Current Conditions</h4>
            <div class="current-temp"></div>
            <div class="location"></div>
            <div class="high-low"></div>
            <div class="description"></div>
        </div>
    </div>
    <div class="container row">
    <div class="forecast col-12">    
        <h4>Five Day Forecast</h4>
    <div class="day" id="one"></div>
    <div class="day" id="two"></div>
    <div class="day" id="three"></div>
    <div class="day" id="four"></div>
    <div class="day" id="Five"></div>
    </div>
    </div>  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
